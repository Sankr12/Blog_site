{% extends 'blog/base.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>

  <form id="deletePostForm" method="post" action="{% url 'delete_post' post.id %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
  </form>

  <a href="{% url 'homepage' %}">Back to Homepage</a>
{% endblock %}
