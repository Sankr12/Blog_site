{% extends 'blog/base.html' %}

{% block content %}
  <h2>All Blog Posts</h2>
  
  {% for post in posts %}
    <div class="post">
      <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatechars:100 }}</p>
    </div>
  {% endfor %}
  
  <a href="{% url 'add_post' %}">Add a new post</a>
{% endblock %}
